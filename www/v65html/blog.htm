<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
	<link href='//fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/slick/slick-winedirect.css,/assets/slick/slick-theme-winedirect.css,/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body <v65:contentBlock group="Page Background"></v65:contentBlock>>	

	<header class="primary v65-group">
		<div class="wrapper v65-group">
			<div class="userToolsWrapper v65-group">
				<v65:skipToContent targetID="mainContent"></v65:skipToContent>
				<div class="mobileMenu">
					<i class="icon-mobile"></i>
				</div>
				
				<div id="user-tools">
					<v65:points></v65:points>
					<v65:login></v65:login>
					<v65:modalCart></v65:modalCart>	
				</div><!--/user-tools-->
			</div>
			
			<v65:logo></v65:logo>
			
			<nav class="mainMenu">
				<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
			</nav>
		</div>
	</header>
	
	<main>
		<section class="content pageContent v65-group" id="mainContent">
			<a class="backToTop" href="#"><i class="icon-up-bold"></i></a>

			<div class="wrapper v65-group">
				<div class="blogContent">
					<v65:mainContent></v65:mainContent>
				</div><!--/blogContent-->
				
				<aside class="blogFilterWrapper">
					<a name="footerMenu"></a>
						<div class="blogSection">
							<h3>Recent Posts</h3>
							<v65:blogRecentPosts maxrows="10"></v65:blogRecentPosts>
						</div>
						<div class="blogSection">
							<h3>Blog Categories</h3>
							<v65:blogCategories></v65:blogCategories>
						</div>
						<div class="blogSection">
							<h3>Our Writers</h3>
							<v65:blogAuthors></v65:blogAuthors>
						</div>
						<div class="blogSection">
							<h3>Blog Archives</h3>
							<v65:blogArchives></v65:blogArchives>
						</div>
				</aside><!--/blogRightWrapper-->
			</div>
		</section><!--/content-->
	</main>
	
	<footer>
		<div class="wrapper v65-group">
			<a name="footerMenu"></a>

			<div class="footerTools"> 	
				<nav>
					<v65:layoutFooterNav></v65:layoutFooterNav>
				</nav>	
					
				<ul class="legal">
					<li><v65:footerInfo></v65:footerInfo></li>
					<li><v65:copyright></v65:copyright></li>
					<li><v65:vin65Accolade></v65:vin65Accolade></li>
				</ul>
			</div><!--/footerTools-->

			<div class="socialMedia">
					<v65:socialMediaLinks></v65:socialMediaLinks>
			</div>
		</div>
	</footer>

	<v65:js files="/assets/slick/slick-winedirect.js,/assets/js/scripts.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
